<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile responsive -->
<title>Who's the Spy</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffecd2, #fcb69f); /* gradient background */
  color: #333;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  text-align: center;
  padding: 30px;
  background: white; /* solid white inside container for contrast */
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  width: 90%;        /* responsive width */
  max-width: 400px;  /* limits container on large screens */
  box-sizing: border-box;
}

h1 {
  color: #333; /* darker gray for heading */
}

button {
  background: #ff7e5f; /* button color */
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
  font-size: 1em;
  width: 90%;        /* responsive button width */
  max-width: 220px;
  margin: 8px auto;  /* center buttons */
  display: block;
}
button:hover {
  background: #eb6750; /* hover darker shade */
}

input[type="text"], input[type="number"] {
  padding: 8px;
  margin: 5px auto;
  border: 1px solid #ccc;
  border-radius: 6px;
  width: 90%;        /* responsive input width */
  max-width: 200px;
  display: block;
}

#myWord {
  font-size: 1.2em;
  padding: 12px;
  background: #fff4e3; /* light cream background */
  border-left: 4px solid #ffa45c; /* orange accent */
  border-radius: 6px;
  margin-top: 10px;
  display: none;
}

.link-box {
  margin-top: 10px;
  background: #f5f5f5; /* light gray for links */
  padding: 8px;
  border-radius: 8px;
  font-size: 0.9em;
  word-break: break-all;
  text-align: left;
  display: inline-block;
}

.hidden {
  display: none;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
<div class="container">
<h1>Who's the Spy</h1>

<!-- Create Game: number of players & spies -->
<div style="margin-bottom: 10px;">
  <label>Number of Players: 
    <input type="number" id="numPlayers" value="4" min="3" style="width: 60px;">
  </label>
  <label style="margin-left: 20px;">Number of Spies: 
    <input type="number" id="numSpies" value="1" min="1" style="width: 60px;">
  </label>
</div>
<button id="createBtn">Create Game</button>
<div id="linksContainer" class="hidden"></div>

<!-- Join Game -->
<input type="text" id="gameIdInput" placeholder="Enter Game ID">
<input type="number" id="playerNumInput" placeholder="Player Number">
<button id="joinBtn">Join Game</button>

<!-- Reveal Word -->
<button id="revealBtn" class="hidden">Reveal My Word</button>
<div id="myWord"></div>

<!-- Next Round -->
<button id="nextBtn" class="hidden">Next Round</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDPISivi6M-4nhCXdRiipjLogTny-zZII8",
  authDomain: "whos-the-spy1.firebaseapp.com",
  databaseURL: "https://whos-the-spy1-default-rtdb.firebaseio.com",
  projectId: "whos-the-spy1",
  storageBucket: "whos-the-spy1.firebasestorage.app",
  messagingSenderId: "646903380855",
  appId: "1:646903380855:web:7b89a6ef8e3250813e3f72"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let gameId = null;
let playerNum = null;
let currentGame = null;

const wordPairs = [
  // your existing pairs ...

  // 🔥 New Funny & Interesting Pairs
  ["AM", "PM"],
  ["Khakhra", "Thepla"],
  ["Doritos", "Lays"],
  ["Makhana", "Popcorn"],
  ["Tea", "Green Tea"],
  ["Insta Story", "Snap Streak"],
  ["Offline Exam", "Online Exam"],
  ["Recharge", "WiFi"],
  ["Zomato", "Swiggy"],
  ["Ola", "Uber"],
  ["Thanos", "Iron Man"],
  ["Socks", "Slippers"],
  ["Chai Biscuit", "Chai Rusk"],
  ["Paneer Tikka", "Chicken Tikka"],
  ["Subway", "Burger King"],
  ["Red Bull", "Monster"],
  ["Shampoo", "Conditioner"],
  ["Toothpaste", "Mouthwash"],
  ["Bed", "Sofa"],
  ["Keyboard", "Mouse"],
  ["Netflix & Chill", "Prime & Relax"],
  ["Mask", "Sanitizer"],
  ["Birthday Cake", "Anniversary Cake"],
  ["Tea Break", "Lunch Break"],
  ["Mom’s Food", "Hostel Food"],
  ["Silent Mode", "Vibrate Mode"],
  ["Google Meet", "Zoom"],
  ["MCQ", "Assignment"],
  ["Cricket Bat", "Hockey Stick"],
  ["PUBG", "Free Fire"],
  ["Chess", "Carrom"],
  ["UNO", "Ludo"],
  ["Filter Coffee", "Cold Coffee"],
  ["Sweater", "Jacket"],
  ["Train Seat", "Train Berth"],
  ["Rickshaw", "Cab"],
  ["Ice Cube", "Ice Cream"],
  ["PhonePe", "Paytm"],
  ["Tinder", "Bumble"],
  ["Morning Alarm", "Snooze Button"],
  ["Chapati", "Roti"],
  ["Ferrari", "Lamborghini"],
  ["Recharge Coupon", "Scratch Card"],
  ["Fan", "AC"],
  ["Nokia", "Blackberry"],
  ["Keyboard Typing", "Voice Typing"],
  ["Emoji 😀", "Sticker 🐒"],
  ["Drama Queen", "Overthinker"],
  ["Pencil Box", "Geometry Box"],
  ["Tom", "Jerry"],
  ["Shinchan", "Doraemon"],
  ["Popeye", "Olive"],
  ["Scooby", "Shaggy"],
  ["Biryani", "Fried Rice"],
  ["Chole", "Rajma"],
  ["Filter", "No Filter"],
  ["Reel", "Shorts"],
  ["Battery Low", "No Network"]
];

// Create Game with dynamic players & spies
document.getElementById("createBtn").onclick = () => {
  const numPlayers = parseInt(document.getElementById("numPlayers").value) || 4;
  const numSpies = parseInt(document.getElementById("numSpies").value) || 1;

  if (numSpies >= numPlayers) {
    alert("Number of spies must be less than number of players.");
    return;
  }

  gameId = Math.random().toString(36).substring(2, 8);

  const spies = [];
  while (spies.length < numSpies) {
    const idx = Math.floor(Math.random() * numPlayers);
    if (!spies.includes(idx)) spies.push(idx);
  }

  const wordIndex = Math.floor(Math.random() * wordPairs.length);
  const roundData = { wordIndex, spies, round: 1, numPlayers, numSpies }; // store numPlayers & numSpies

  db.ref("games/" + gameId).set(roundData);

  const container = document.getElementById("linksContainer");
  container.innerHTML = `<h3>Share these links:</h3>`;
  for (let i = 1; i <= numPlayers; i++) {
    const link = `${location.origin}${location.pathname}?gameId=${gameId}&player=${i}`;
    container.innerHTML += `<div class="link-box">Player ${i}: <a href="${link}" target="_blank">${link}</a></div>`;
  }
  container.classList.remove("hidden");
};

// Join Game
document.getElementById("joinBtn").onclick = joinGame;

function joinGame() {
  const urlParams = new URLSearchParams(window.location.search);
  gameId = document.getElementById("gameIdInput").value || urlParams.get("gameId");
  playerNum = parseInt(document.getElementById("playerNumInput").value || urlParams.get("player"));

  if (!gameId || !playerNum) {
    alert("Enter Game ID and Player Number");
    return;
  }

  document.getElementById("revealBtn").classList.remove("hidden");

  if (playerNum === 1) {
    document.getElementById("nextBtn").classList.remove("hidden");
  }

  db.ref("games/" + gameId).on("value", snap => {
    const data = snap.val();
    if (data) {
      currentGame = data;
      updateUIForRound(data);
    }
  });
}

// Reveal Word
document.getElementById("revealBtn").onclick = () => {
  if (!currentGame) return;
  const pair = wordPairs[currentGame.wordIndex];
  let myWord = pair[0];
  if (currentGame.spies.includes(playerNum - 1)) {
    myWord = pair[1];
  }
  const wordDiv = document.getElementById("myWord");
  wordDiv.innerText = "Your word: " + myWord;
  wordDiv.style.display = "block";
};

// Next Round (updated to use saved numPlayers & numSpies)
document.getElementById("nextBtn").onclick = () => {
  if (!currentGame) return;
  if (playerNum !== 1) {
    alert("Only Player 1 can start the next round.");
    return;
  }

  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * wordPairs.length);
  } while (newIndex === currentGame.wordIndex);

  const { numPlayers, numSpies } = currentGame;
  const spies = [];
  while (spies.length < numSpies) {
    const idx = Math.floor(Math.random() * numPlayers);
    if (!spies.includes(idx)) spies.push(idx);
  }

  const newRound = (currentGame.round || 1) + 1;
  db.ref("games/" + gameId).update({ round: newRound, spies, wordIndex: newIndex });
};

// UI update
function updateUIForRound(data) {
  document.getElementById("myWord").style.display = "none";
  console.log(`Round ${data.round} started with word index ${data.wordIndex}`);
}

// Auto-join from link
window.onload = () => {
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get("gameId") && urlParams.get("player")) {
    document.getElementById("gameIdInput").value = urlParams.get("gameId");
    document.getElementById("playerNumInput").value = urlParams.get("player");
    joinGame();
  }
};
</script>
</body>
</html>
